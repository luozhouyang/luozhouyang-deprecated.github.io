<header class="header" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">

    <div class="header__inner">

        <div class="header__logo--container">
          
        </div>
      </a>
      <nav class="header__links">

          <a class="header__link" href="{{ '/' | relative_url }}" itemprop="url">

          <a class="header__link" href="{{ '/about' | relative_url }}" itemprop="url">

          <a class="header__link" href="https://github.com/luozhouyang" itemprop="url">

          </a>

            <span itemprop="name">简历</span>

          <span itemprop="name">简历</span>
