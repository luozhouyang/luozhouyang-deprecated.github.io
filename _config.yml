baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://luozhouyang.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ZhouYangLuo # replace with your_twitter_username or comment to remove link from footer
github_username:  luozhouyang # replace with your_github_username or comment to remove link from footer
